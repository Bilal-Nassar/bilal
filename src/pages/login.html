<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <main class=" w-full min-h-screen flex flex-col items-center  bg-[#F6F5FB] py-10">

        <nav class="  w-full flex fixed top-0 bg-[#F6F5FB]  shadow-lg flex-row px-5 py-4 justify-around  items-center">
                 <div class=" flex  gap-5 items-center">
                     <a href="../index.html"><h2 class=" font-bold text-3xl px-7 font-logo ">Sakthi</h2></a>
                   <ul class=" flex gap-7 items-center text-[#3c4252] capitalize ">
                      <li class="cursor-pointer hover:border-b-[3px] border-orange-500 ">jobs</li>
                      <li class="cursor-pointer hover:border-b-[3px] border-orange-500 ">companies</li>
                      <li class="cursor-pointer hover:border-b-[3px] border-orange-500 ">services</li>
                   </ul>

                 </div>
                <div class="flex items-center gap-8  ">
                    <button class="rounded-2xl capitalize px-4 py-1 border-[#275DF5] border-[1px] text-[#275DF5] font-semibold">login</button>
                    <button class=" rounded-2xl capitalize px-4 py-1 bg-[#ff7139] font-bold text-white ">register</button>
                </div>


        </nav>


        <main class="w-[80%]  items-center flex flex-col justify-center min-h-screen ">
              
                <form action="" id="form" class=" flex shadow-xl flex-col gap-6 p-10 w-[40%] bg-[#ffffff]  ">
                    <p class="font-bold text-xl ">Login</p>
                      <div  class="relative flex flex-col gap-1 ">
                         <label class="text-sm" for="email">Email ID</label>
                         <input oninput="checkInputs()" id="email" class=" outline-none p-2 border-[2px] border-slate-400" id="email"  type="text" placeholder="Enter Email ID">
                         <i  class=" absolute invisible right-4 text-green-600 top-9 fa-regular fa-circle-check"></i>
                         <i class=" invisible absolute right-4  text-red-500 top-9 fa-regular fa-circle-xmark"></i>
                         <small  class="hidden text-red-600">Error message</small>
                      </div>
                      <div class=" flex flex-col gap-1 relative ">
                         <label class="text-sm" for="password">Password</label>
                         <input oninput="checkInputs()" id="password" class=" outline-none p-2 border-[2px] border-slate-400" id="password" type="text" placeholder="Enter you password">
                         <i class=" text-green-500 absolute right-4 invisible top-9 fa-regular fa-circle-check"></i>
                         <i class=" text-red-500 absolute right-4 invisible top-9 fa-regular fa-circle-xmark"></i>
                         <small  class="hidden text-red-600">Error message</small>
                      </div>
                    
                      <button class="w-full bg-blue-500 p-2 text-white hover:bg-blue-600">Login</button>

                       <div class="flex justify-end">
                        <p class=" text-purple-600 underline cursor-pointer text-xs -mt-4 ">Forgot Password ? </p>
                       </div>

                      <div class="flex items-center justify-center ">
                         <p class="text-slate-500">Or</p>
                        
                      </div>
                      
                      <div class="flex cursor-pointer items-center justify-center gap-3 shadow-md rounded-full border-[1px] border-blue-500 p-2 ">
                        <i class="fa-brands fa-google text-orange-500"></i>
                         <p class="text-slate-500">Sign in  With Google</p>
                      </div>

    
                     </form>

        </main>
</main>
<script src="../js/login.js" ></script>

</body>
</html>
